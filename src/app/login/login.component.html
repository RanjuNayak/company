  <div class="col-md-8 container2">
  <div class="login-card">
  <div class="zlogo">
  </div>
  <div class="controls">
  <form [formGroup]="login" (ngSubmit)="onLoginSubmit()" >

  <input formControlName="user_email" type="text" class="form-control" placeholder="enter username"><br/>
  <input formControlName="user_password" type="password" class="form-control input-text" placeholder="enter password"><br/>
  <div class="form-check">
  <input type="checkbox" class="form-check-input" id="dropdownCheck2">
  <label class="form-check-label" for="dropdownCheck2">Remember me</label>
  </div><br/>
  <!-- <button type="button" class="btn btn-primary" (click)="backclick()">Back</button> -->
  <button type="submit" class="login-button" >login</button>&nbsp;&nbsp;
  <span class="forgot-password"><a href="#">Forgot Password?</a></span><br/><br/>
  </form>
  </div>
 </div>
</div>
